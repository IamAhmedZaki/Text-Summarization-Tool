<!-- summarizer/templates/summarizer.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Summarization Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4">üìù Text Summarization Tool</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-2">Summarize</button>
    </form>

    {% if summary %}
    <div class="card mt-4">
        <div class="card-header">Summary</div>
        <div class="card-body">
            <p>{{ summary }}</p>
        </div>
    </div>
    {% endif %}
</div>
</body>
</html>
